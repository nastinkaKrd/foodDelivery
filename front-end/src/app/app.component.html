
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Yamm Yammm</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" media="all">
</head>
<body>

<div class="page-wrapper">
  <div class="page-container">
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <div class="cart-area d-n">
              <span *ngIf="isAuthenticated; else elseBlock1"><a href="/profile"><button class="btn bg-dark-subtle">profile</button></a>
              <a href=""><button class="btn bg-dark-subtle" (click)="logout()">logout</button></a></span>
              <ng-template #elseBlock1><a href="/auth/login"><button class="btn bg-dark-subtle" >login</button></a></ng-template>
              <a href="#">
                 <i class="fa fa-shopping-cart" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <div class="account-wrap"></div>
        </div>
      </div>
    </header>

    <aside class="menu-sidebar d-none d-lg-block">
      <div class="logo">
        <a href="#">
          <img src="assets/images/logo.png" alt="Yamm Yammm" class="logo">
        </a>
      </div>
      <div class="menu-sidebar-content js-scrollbar1">
        <div class="dropdown align-content-center">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Place categories
          </button>
          <ul class="dropdown-menu">
            <app-place-categories></app-place-categories>
          </ul>
        </div>
        <div class="dropdown align-content-center">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Product categories
          </button>
          <ul class="dropdown-menu">
            <app-product-categories></app-product-categories>
          </ul>
        </div>
      </div>
    </aside>
    <div class="main-content">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <ul>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
  </ul>
</footer>
</body>
</html>
