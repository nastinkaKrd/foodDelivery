<div class="container">
    <div class="row">
        <p *ngFor="let product of products" class="col-md-4">
            <a href="#" class="text-dark-emphasis text-decoration-none" *ngIf="product.productCharacteristic.availableAmount>0">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="assets/images/logo.png" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }} - {{product.productCharacteristic.price | currency: 'UAN'}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">weight measurement: {{product.productCharacteristic.weightMeasurement}}</li>
                        <li class="list-group-item">
                            company:
                            <div *ngFor="let company of product.companies">
                                {{company.name}}
                            </div>
                        </li>
                      <li class="list-group-item">
                        <button class="btn bg-dark-subtle">
                          <a>Add to cart  <i class="fa fa-shopping-cart"
                                                aria-hidden="true"></i></a>
                        </button>
                      </li>
                    </ul>
                </div>
            </a>
        </p>
    </div>
</div>
