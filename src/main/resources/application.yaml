server:
  port: ${SERVER_PORT}
spring:
  jpa:
    hibernate.ddl-auto: validate
  datasource:
    url: ${URL}
    username: ${USERNAME}
    password: ${PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
  flyway.baseline-on-migrate: true
  springdoc:
    swagger-ui:
      path: ${SWAGGER_URL}
myapp:
  secret: ${MYAPP_SECRET}
